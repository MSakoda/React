<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Stateful Components</title>
    <script src="./Intro/node_modules/react/dist/react.js"></script>
    <script src="./Intro/node_modules/react-dom/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <div id='app'>

    </div>
    <script type="text/babel">

      class App extends React.Component {
        constructor(props){
          super(props);
          this.state = {
            text: 'Stateful component!'
          }
        }
        render(){
          return(
            <div>
              <h1>{this.state.text}</h1>
              <button onClick={() => this.setState({text:'State has changed'})}>Click to change state's <code>text</code> value!</button>
            </div>
          )
        }
      }

      ReactDOM.render(<App/>,document.getElementById('app'))


    </script>
  </body>
</html>
