<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Counter</title>
    <script src="./Intro/node_modules/react/dist/react.js"></script>
    <script src="./Intro/node_modules/react-dom/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <div id='app'></div>
    <script type="text/babel">

      var counterStyle = {
        padding:"5px",
        textAlign:'center',
        border:'1px solid black',
        display:'inline-block'
      }

      var appStyle = {
        textAlign:'center',
        marginRight:'auto',
        marginLeft:'auto',
      }


      class AddCounterBtn extends React.Component {
        constructor(props){
          super(props);
          this.state = {
            counters: 0,
          }
        }
        render() {
          var counterArr = []
          for (var i = 0; i < this.state.counters; i ++){
            counterArr.push(<Counter />)
          }
          return(
            <div>
              <button onClick={()=> this.setState({counters:this.state.counters+1})}>Add Counter</button>
              <br/>
              <br/>
              {counterArr}
            </div>
          )
        }
      }


      class Counter extends React.Component {

        constructor(props){
          super(props);
          this.state = {
            count: 0
          }
        }

        render() {
          return(
            <div>
              <div style={counterStyle}>
                {this.state.count}
                <br/>
                <button onClick={() => this.setState({count:this.state.count+1})}>Increment</button>
                &nbsp;
                <button onClick={() => this.setState({count:this.state.count-1})}>Decrement</button>
              </div>
              <br/>
              <br/>
            </div>
          )
        }
      }



      class App extends React.Component {
        render(){
          return (
            <div style={appStyle}>
              <AddCounterBtn />
            </div>
          )
        }
      }

      ReactDOM.render(<App/>,document.getElementById('app'))
    </script>
  </body>
</html>
