<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Composable squares</title>
    <script src="./Intro/node_modules/react/dist/react.js"></script>
    <script src="./Intro/node_modules/react-dom/dist/react-dom.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/javascript">

      // function Square(props) {
      //   return React.createElement('div',{style:{display:'inline-block',width:'200px',height:'200px',backgroundColor:props.backgroundColor,color:props.color}},`${props.color} on ${props.backgroundColor}`)
      // }

      const Square = (props) => {
        return React.createElement('div',{style:{fontSize:'2em',display:'inline-block',width:'200px',height:'200px',backgroundColor:props.backgroundColor,color:props.color}},`${props.color} on ${props.backgroundColor}`)
      }

      const Squares = (props) => {
        var square1 = React.createElement(Square,{backgroundColor:'blue',color:'white'}, )
        var square2 = React.createElement(Square,{backgroundColor:'red',color:'blue'}, )
        var square3 = React.createElement(Square,{backgroundColor:'pink',color:'green'}, )
        var squares = [square1,square2,square3]
        return React.createElement('div',null,squares)
      }

      const App = React.createElement(Squares, null,)

      ReactDOM.render(App,document.getElementById('app'))
    </script>
  </body>
</html>
